<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campusell — AR Product Measurement</title>
  <link href="src/output.css" rel="stylesheet">
</head>

<body class="bg-[#19673d] text-[#ffdf39] font-sans min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-[#19673d] shadow-sm sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-center gap-4">
          <img src="src/Logo - 6.png" alt="Campusell Logo" class="max-h-16 max-w-46">
        </div>

        <div class="flex-1 px-6">
          <form class="max-w-2xl mx-auto search">
            <div class="flex items-center gap-2">
              <input type="search" placeholder="Search books, electronics, furniture..."
                class="w-full rounded-full border border-[#ffdf39] px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#ffdf39] text-[#ffdf39] bg-transparent placeholder-[#ffdf39]/60 max-md:hidden" />
              <button
                class="hidden sm:inline-block bg-[#19673d] border border-[#ffdf39] text-[#ffdf39] px-4 py-2 rounded-full hover:bg-[#145a33]">Search</button>
            </div>
          </form>
        </div>

        <div class="flex items-center gap-3">
          <a href="#post"
            class="hidden sm:inline-block text-sm px-3 py-2 border border-[#ffdf39] text-[#ffdf39] rounded-md hover:bg-[#145a33] transition">Sell
            an item</a>
          <button
            class="px-3 py-2 bg-[#19673d] border border-[#ffdf39] text-[#ffdf39] rounded-md hover:bg-[#145a33] transition">Login</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center px-4 py-10">
    <div
      class="w-full max-w-3xl bg-[#155f37] border border-[#ffdf39]/30 rounded-2xl shadow-lg p-8 text-center space-y-6">
      <h1 class="text-2xl font-semibold text-[#ffdf39]">AR Product Measurement</h1>
      <p class="text-[#ffdf39]/80 text-sm max-w-lg mx-auto">
        Use your device’s camera to measure product dimensions accurately before purchasing.
      </p>

      <div
        class="relative h-80 border-2 border-dashed border-[#ffdf39] rounded-2xl bg-[#19673d]/50 flex items-center justify-center">
        <span class="text-[#ffdf39] text-lg">[ AR Camera Preview ]</span>
      </div>

      <p class="text-[#ffdf39]/80 text-sm">Align the product inside the frame and tap “Start Measuring.”</p>

      <div class="flex justify-center gap-4 mt-4">
        <button
          class="bg-[#ffdf39] text-[#19673d] font-semibold px-6 py-2 rounded-full hover:bg-[#e6ca33] transition">Start
          Measuring</button>
        <a href="#"
          class="border border-[#ffdf39] text-[#ffdf39] font-semibold px-6 py-2 rounded-full hover:bg-[#145a33] transition">Back
          to Products</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-l  from-[#ffe97c] to-white text-center py-6 text-sm text-[#19673d]">
    © 2025 Campusell — Measure smarter with AR technology.
  </footer>

</body>

</html>
