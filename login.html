<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campusell | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-[#19673d] flex flex-col justify-center items-center min-h-screen text-yellow-300">

  <!-- Logo -->
  <div class="flex flex-col items-center mb-10">
    <img src="lg.png" alt="Campusell Logo" class="w-291 h-126 mb-3">
    <p class="text-yellow-100 text-sm">Campus Pre-owned Marketplace</p>
  </div>

  <!-- Login Card -->
  <div class="bg-[#145A36] border border-yellow-400 rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-xl font-semibold text-center mb-6 text-yellow-300">Login to Your Account</h2>

    <form id="loginForm" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block text-yellow-200 font-medium mb-1">Email</label>
        <input type="email" id="email" placeholder="Enter your email"
          class="w-full px-4 py-2 border border-yellow-400 bg-transparent rounded-lg text-yellow-100 placeholder-yellow-200 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          required>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-yellow-200 font-medium mb-1">Password</label>
        <input type="password" id="password" placeholder="Enter your password"
          class="w-full px-4 py-2 border border-yellow-400 bg-transparent rounded-lg text-yellow-100 placeholder-yellow-200 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          required>
      </div>

      <!-- Login Button -->
      <button type="submit"
        class="w-full bg-yellow-400 hover:bg-yellow-500 text-green-900 font-semibold py-2 rounded-lg transition">
        Login
      </button>

      <!-- Sign up Link -->
      <p class="text-sm text-center mt-4 text-yellow-200">
        Don't have an account?
        <a href="signup.html" class="text-yellow-400 font-medium hover:underline">Create one</a>
      </p>
    </form>
  </div>

  <!-- Footer -->
  <div class="mt-10 text-xs text-yellow-200 flex items-center space-x-2">
    <input type="checkbox" class="w-4 h-4 border-yellow-300 text-yellow-400 focus:ring-yellow-400">
    <p>I have read and agree to 
      <a href="#" class="text-yellow-400 hover:underline">Service Agreement</a> and 
      <a href="#" class="text-yellow-400 hover:underline">Privacy Policy</a>.
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Temporary demo logic
      if (email === "admin@campusell.com" && password === "1234") {
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials. Try again.");
      }
    });
  </script>
</body>
</html>
